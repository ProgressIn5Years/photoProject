<!doctype html>
<html lang='ja'>
    <head>
        <!--マージン、パディング、背景色を設定するCSSを記述-->
        <style>
            .pad{
                background-color: lavender;
                border: solid 2px;
                padding-top: 30px;
                padding-bottom: 50px;
                padding-left: 100px;
                margin-top: 50px;
                margin-right: 70px;
                margin-left: 70px;
            }
        </style>
    </head>

    <body>
        <div class="pad">
            <h2>
                Photo Gallery
            </h2>
            <h4>
                新しいパスワードを二回入力してください。これにより、
                正しい入力の確認を行います。
            </h4>
            <br>
            <!--フォームの配置-->
            <form action="" method="post">
                {% csrf_token %}
                <!--フォームに格納している要素をすべて出力-->
                {{form}}
                <!--パスワードリセットボタン-->
                <input type="submit" value="パスワードをリセット">
            </form>
        </div>
    </body>
</html>
