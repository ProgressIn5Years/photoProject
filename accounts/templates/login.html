<!doctype html>
<html lang="ja">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-OERcA2OE6qhPLDxos3E2dLV5J6pfsA7nwROntV7EY9hIlHuCFp+IlRH9sENBO0Ef" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
          <!--ログインとパスワードが一致しない場合のメッセージ-->
          {% if form.errors %}
              <p style="color:red">ユーザー名とパスワードが一致しません</p>
          {% endif %}
      <form method="post">
        {% csrf_token %}
          <!--bootstrapロゴの読み込み-->
          <img class="mb-4" src="{% static 'img/bootstrap-logo.svg' %}" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please Log in</h1>
          <!--usernameのラベル-->
          <label for="Username">User name</label><!--lavelはformの項目名のタグ-->
          <!--usernameの<input>タグを出力-->
          <!--name属性の値はLoginViewで定義されているフィールド名username-->
          <input type="text"
                  name="username"
                  id="id_username"
                  maxlength="150"
                  autocapitalize="none"
                  autocomplete="username"
                  class="form-control"
                  placeholder="ユーザー名"
                  required autofocus>
          <!--
              placeholder="ユーザー名" →　入力欄に薄い文字で記入する内容を説明
              required　　　　　　　　　→　必須項目を指定
              autofocus　　　　　　　　→　ページが開かれたときに自動で指定のフィールドにフォーカスされる
              autocapitalize="none"　→大文字にする文字を指定　noneだと大文字に自動変換されない、ほかに　sentences→最初の文字を大文字　words→各単語の最初を大文字に変換　characters→すべて大文字
              -->
          <label for="Password" class="visually-hidden">Password</label>
          <!--passwordのinputタグを追加-->
          <input type="password"
                  name="password"
                  id="id_password"
                  autocomplete="current-password"
                  class="form-control"
                  placeholder="パスワード"
                  required>
          <input class="w-100 btn btn-lg btn-primary"
                type="submit" value="ログイン">
          <br><br>
          <!--パスワードリセットページのリンクテキスト-->
          <p><a href="{% url 'password_reset' %}">パスワードをお忘れの方</a></p>
          <!--ログイン直後のリダイレクト先(トップページ)のURLパターンを設定-->
          <input type="hidden"
                  name="next"
                  value="{% url 'photo:index' %}">
      </form>
    </main>

  </body>
</html>
