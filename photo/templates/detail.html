{% extends 'base.html' %}
{% block title %}Photo Detail{% endblock %}

    {% block contents %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col offset-3">
                <h2>{{object.title}}</h2>
                <p>{{object.comment}}</p>
                <br>
                <p>{{object.posted_at}}に投稿</p>
                <p><img src="{{object.image1.url}}" alt="Photo" style="width: 300px; height: auto;"></p>
                {% if object.image2 %}
                <p><img src="{{object.image2.url}}" alt="Photo" style="width: 300px; height: auto;"></p>
                {% endif %}
                <!--request.userは現在ログイン中のユーザー、object.userは投稿されている写真を投稿したユーザー-->
                {% if request.user == object.user %}
                    <form method="post">
                        <a href="{% url 'photo:photo_delete' object.pk %}"
                        class="btn btn-primary my-2">削除する</a>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock %}
